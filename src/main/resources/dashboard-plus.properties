# neo4j-speedometer

com.baloise.confluence.dashboard-plus.neo4j-speedometer.label=Neo4j-driven Speedometer
com.baloise.confluence.dashboard-plus.neo4j-speedometer.desc=Render an animated chart with speedometer widgets driven by Neo4j data

com.baloise.confluence.dashboard-plus.neo4j-speedometer.param.host.label=Neo4j host
com.baloise.confluence.dashboard-plus.neo4j-speedometer.param.host.desc=URL of the Neo4j instance

com.baloise.confluence.dashboard-plus.neo4j-speedometer.param.cypher.label=Neoj4 query (Cypher)
com.baloise.confluence.dashboard-plus.neo4j-speedometer.param.cypher.desc=Cypher query providing the data

com.baloise.confluence.dashboard-plus.neo4j-speedometer.param.widthPixel.label=Width
com.baloise.confluence.dashboard-plus.neo4j-speedometer.param.widthPixel.desc=Width of the chart in pixels (default empty meaning the widget will occupy the whole container width)

com.baloise.confluence.dashboard-plus.neo4j-speedometer.param.heightPixel.label=Height
com.baloise.confluence.dashboard-plus.neo4j-speedometer.param.heightPixel.desc=Height of the chart in pixels (default 200)

com.baloise.confluence.dashboard-plus.neo4j-speedometer.param.tooltipText.label=Tooltip Text
com.baloise.confluence.dashboard-plus.neo4j-speedometer.param.tooltipText.desc=Some explaining information, shown as a tooltip text when the mouse moves over the chart

com.baloise.confluence.dashboard-plus.neo4j-speedometer.param.refreshIntervalInMillis.label=Refresh interval
com.baloise.confluence.dashboard-plus.neo4j-speedometer.param.refreshIntervalInMillis.desc=How often should the chart be refreshed, in milliseconds (default 0 = no refresh)

com.baloise.confluence.dashboard-plus.neo4j-speedometer.param.animDurationInMillis.label=Animation duration
com.baloise.confluence.dashboard-plus.neo4j-speedometer.param.animDurationInMillis.desc=The duration of the animation, in milliseconds (default 1000)

com.baloise.confluence.dashboard-plus.neo4j-speedometer.param.animEasingStyle.label=Animation easing style
com.baloise.confluence.dashboard-plus.neo4j-speedometer.param.animEasingStyle.desc=The easing style applied to the animation

com.baloise.confluence.dashboard-plus.neo4j-speedometer.param.hyperlinkURL.label=Hyperlink URL
com.baloise.confluence.dashboard-plus.neo4j-speedometer.param.hyperlinkURL.desc=Alternate URL for the hyperlink available for drilldown or navigation

com.baloise.confluence.dashboard-plus.neo4j-speedometer.param.hyperlinkTarget.label=Hyperlink target frame
com.baloise.confluence.dashboard-plus.neo4j-speedometer.param.hyperlinkTarget.desc=Target frame for the hyperlink (default _blank opens a new browser window/tab)

#################################
# neo4j-test-status-baloise

com.baloise.confluence.dashboard-plus.neo4j-test-status-baloise.label=Neo4j-driven Test Status (Baloise)
com.baloise.confluence.dashboard-plus.neo4j-test-status-baloise.desc=Render an emoticon representing an aggregated status of some Baloise tests fetched from some central Neo4j database

com.baloise.confluence.dashboard-plus.neo4j-test-status-baloise.param.runnames.label=Run names
com.baloise.confluence.dashboard-plus.neo4j-test-status-baloise.param.runnames.desc=Names of the test runs (comma-separated) to be evaluated

com.baloise.confluence.dashboard-plus.neo4j-test-status-baloise.param.criterias.label=Tag filters
com.baloise.confluence.dashboard-plus.neo4j-test-status-baloise.param.criterias.desc=Test tags (comma-separated) filtering the test results to be evaluated (optional)

com.baloise.confluence.dashboard-plus.neo4j-test-status-baloise.param.from.label=From
com.baloise.confluence.dashboard-plus.neo4j-test-status-baloise.param.from.desc=Empty field = 'as much into the past as possible' or as Excel Formula, e.g. HEUTE() - 2

com.baloise.confluence.dashboard-plus.neo4j-test-status-baloise.param.until.label=Until
com.baloise.confluence.dashboard-plus.neo4j-test-status-baloise.param.until.desc=Empty = 'until now' or as Excel Formula, e.g. HEUTE() - 1

com.baloise.confluence.dashboard-plus.neo4j-test-status-baloise.param.greenifequalorabove.label=Green threshold
com.baloise.confluence.dashboard-plus.neo4j-test-status-baloise.param.greenifequalorabove.desc=Percentage threshold (range 0.0-100.0) that the test success rate should reach to get a green status

com.baloise.confluence.dashboard-plus.neo4j-test-status-baloise.param.redifequalorbelow.label=Red threshold
com.baloise.confluence.dashboard-plus.neo4j-test-status-baloise.param.redifequalorbelow.desc=Percentage threshold (range 0.0-100.0) that the test success rate should reach as maximal value to get a red status; if it exceeds this threshold, the status will be yellow or green, depending on the previous parameter

com.baloise.confluence.dashboard-plus.neo4j-test-status-baloise.param.label.label=Label expression
com.baloise.confluence.dashboard-plus.neo4j-test-status-baloise.param.label.desc=An expression for the label to be shown besides the status emoticon: use #t, #p, #f, #s, #i for total, passed, failed, skipped, ignored (optional)
