com.baloise.confluence.dashboard-plus.sonar-status.label=Sonar Status
com.baloise.confluence.dashboard-plus.sonar-status.desc=This macro can be used on a dashboard to render graphically the latest test results of a Sonar project

com.baloise.confluence.dashboard-plus.sonar-status.param.host.label=Sonar host
com.baloise.confluence.dashboard-plus.sonar-status.param.host.desc=URL of the Sonar instance

com.baloise.confluence.dashboard-plus.sonar-status.param.resourceId.label=Sonar project ID
com.baloise.confluence.dashboard-plus.sonar-status.param.resourceId.desc=Identifier of the Sonar project

com.baloise.confluence.dashboard-plus.sonar-status.param.label.label=Label
com.baloise.confluence.dashboard-plus.sonar-status.param.label.desc=This label appears on the status light, in place of the Sonar project name

com.baloise.confluence.dashboard-plus.sonar-status.param.threshold1.label=Threshold 1
com.baloise.confluence.dashboard-plus.sonar-status.param.threshold1.desc=Decimal value for the 1st test success density threshold (green/yellow)

com.baloise.confluence.dashboard-plus.sonar-status.param.threshold2.label=Threshold 2
com.baloise.confluence.dashboard-plus.sonar-status.param.threshold2.desc=Decimal value for the 2nd test success density threshold (yellow/red)

com.baloise.confluence.dashboard-plus.sonar-status.param.period.label=Validity period
com.baloise.confluence.dashboard-plus.sonar-status.param.period.desc=Period (in hours), if any, until Sonar project metrics are considered as out of date (grey status). No value or value <= 0 disables the validity verification.

com.baloise.confluence.dashboard-plus.sonar-status.param.showDetails.label=Show details
com.baloise.confluence.dashboard-plus.sonar-status.param.showDetails.desc=If selected, detailed information will be shown below the status light (date, duration, test count...)