#################################
# sonar-test-status

com.baloise.confluence.dashboard-plus.sonar-test-status.label=Sonar Test Status
com.baloise.confluence.dashboard-plus.sonar-test-status.desc=Visualize the latest test results from a Sonar project with a status light

com.baloise.confluence.dashboard-plus.sonar-test-status.param.host.label=Sonar host
com.baloise.confluence.dashboard-plus.sonar-test-status.param.host.desc=URL of the Sonar instance

com.baloise.confluence.dashboard-plus.sonar-test-status.param.resourceId.label=Project ID, or several IDs of projects that should be aggregated together: the "additive aggregation" using the separator token " [+] " and the "max-selective aggregation" using the separator token " [=] " are available
com.baloise.confluence.dashboard-plus.sonar-test-status.param.resourceId.desc=Identifier of the Sonar project

com.baloise.confluence.dashboard-plus.sonar-test-status.param.label.label=Label
com.baloise.confluence.dashboard-plus.sonar-test-status.param.label.desc=This label appears on the status light, in place of the Sonar project name

com.baloise.confluence.dashboard-plus.sonar-test-status.param.simpleThresholdModel.label=Apply simple threshold model
com.baloise.confluence.dashboard-plus.sonar-test-status.param.simpleThresholdModel.desc=Simple threshold model renders the status light green if the test success rate equals 100%, red if it equals 0%, yellow otherwise

com.baloise.confluence.dashboard-plus.sonar-test-status.param.threshold1.label=Threshold 1
com.baloise.confluence.dashboard-plus.sonar-test-status.param.threshold1.desc=Decimal threshold value #1 (green/yellow) to apply on the test success rate to determine the light color, applicable when the simple threshold model is not applied

com.baloise.confluence.dashboard-plus.sonar-test-status.param.threshold2.label=Threshold 2
com.baloise.confluence.dashboard-plus.sonar-test-status.param.threshold2.desc=Decimal threshold value #2 (yellow/red) to apply on the test success rate to determine the light color, applicable when the simple threshold model is not applied

com.baloise.confluence.dashboard-plus.sonar-test-status.param.period.label=Validity period
com.baloise.confluence.dashboard-plus.sonar-test-status.param.period.desc=Period (in hours), if any, until Sonar project metrics are considered as out of date (grey status). No value or value <= 0 disables the validity verification.

com.baloise.confluence.dashboard-plus.sonar-test-status.param.showDetails.label=Show details ?
com.baloise.confluence.dashboard-plus.sonar-test-status.param.showDetails.desc=If selected, detailed information will be around below the status light (date, duration, test count...)

com.baloise.confluence.dashboard-plus.sonar-test-status.param.hyperlinkURL.label=Hyperlink URL
com.baloise.confluence.dashboard-plus.sonar-test-status.param.hyperlinkURL.desc=Alternate URL for the hyperlink available for drilldown or navigation (default is the Sonar project dashboard)

com.baloise.confluence.dashboard-plus.sonar-test-status.param.hyperlinkTarget.label=Hyperlink target frame
com.baloise.confluence.dashboard-plus.sonar-test-status.param.hyperlinkTarget.desc=Target frame for the hyperlink (default _blank opens a new browser window/tab)

com.baloise.confluence.dashboard-plus.sonar-test-status.param.inclSkippedTests.label=Include skipped tests ?
com.baloise.confluence.dashboard-plus.sonar-test-status.param.inclSkippedTests.desc=If selected, the test total shown is augmented by the skipped tests, impacting the success ratio negatively

com.baloise.confluence.dashboard-plus.sonar-test-status.param.applyOutlineStyle.label=Apply outline style ?
com.baloise.confluence.dashboard-plus.sonar-test-status.param.applyOutlineStyle.desc=

com.baloise.confluence.dashboard-plus.sonar-test-status.param.fontSize.label=Font size
com.baloise.confluence.dashboard-plus.sonar-test-status.param.fontSize.desc=Specify how large/small the status light should be rendered

#################################
# jenkins-job-status

com.baloise.confluence.dashboard-plus.jenkins-job-status.label=Jenkins Job Status
com.baloise.confluence.dashboard-plus.jenkins-job-status.desc=Visualize the latest completed build of a Jenkins job with a status light

com.baloise.confluence.dashboard-plus.jenkins-job-status.param.host.label=Jenkins host
com.baloise.confluence.dashboard-plus.jenkins-job-status.param.host.desc=URL of the Jenkins instance

com.baloise.confluence.dashboard-plus.jenkins-job-status.param.jobName.label=Job name
com.baloise.confluence.dashboard-plus.jenkins-job-status.param.jobName.desc=Name of the Jenkins job, or of several jobs that should be aggregated together: the "additive aggregation" using the separator token " [+] " and the "max-selective aggregation" using the separator token " [=] " are available

com.baloise.confluence.dashboard-plus.jenkins-job-status.param.label.label=Label
com.baloise.confluence.dashboard-plus.jenkins-job-status.param.label.desc=This label appears on the status light, in place of the Jenkins job name

com.baloise.confluence.dashboard-plus.jenkins-job-status.param.period.label=Validity period
com.baloise.confluence.dashboard-plus.jenkins-job-status.param.period.desc=Period (in hours), if any, until the job build is considered as out of date (grey status). No value or value <= 0 disables the validity verification.

com.baloise.confluence.dashboard-plus.jenkins-job-status.param.showDetails.label=Show details ?
com.baloise.confluence.dashboard-plus.jenkins-job-status.param.showDetails.desc=If selected, detailed information will be shown around the status light (date, duration, test results...)

com.baloise.confluence.dashboard-plus.jenkins-job-status.param.doesReflectTest.label=Reflect the test status ?
com.baloise.confluence.dashboard-plus.jenkins-job-status.param.doesReflectTest.desc=If selected, the status light will reflect the job test result (success rate) instead of the job state itself

com.baloise.confluence.dashboard-plus.jenkins-job-status.param.simpleThresholdModel.label=Apply simple threshold model
com.baloise.confluence.dashboard-plus.jenkins-job-status.param.simpleThresholdModel.desc=Simple threshold model is available when the option "Reflect the test status ?" is selected, it renders the status light green if the test success rate equals 100%, red if it equals 0%, yellow otherwise

com.baloise.confluence.dashboard-plus.jenkins-job-status.param.threshold1.label=Threshold 1
com.baloise.confluence.dashboard-plus.jenkins-job-status.param.threshold1.desc=Decimal threshold value #1 (green/yellow) to apply on the test success rate to determine the light color, only relevant when the option "Reflect the test status ?" is selected and when the simple threshold model is not applied

com.baloise.confluence.dashboard-plus.jenkins-job-status.param.threshold2.label=Threshold 2
com.baloise.confluence.dashboard-plus.jenkins-job-status.param.threshold2.desc=Decimal threshold value #2 (yellow/red) to apply on the test success rate to determine the light color, only relevant when the option "Reflect the test status ?" is selected and when the simple threshold model is not applied

com.baloise.confluence.dashboard-plus.jenkins-job-status.param.hyperlinkURL.label=Hyperlink URL
com.baloise.confluence.dashboard-plus.jenkins-job-status.param.hyperlinkURL.desc=Alternate URL for the hyperlink available for drilldown or navigation (default is the Jenkins job page)

com.baloise.confluence.dashboard-plus.jenkins-job-status.param.hyperlinkTarget.label=Hyperlink target frame
com.baloise.confluence.dashboard-plus.jenkins-job-status.param.hyperlinkTarget.desc=Target frame for the hyperlink (default _blank opens a new browser window/tab)

com.baloise.confluence.dashboard-plus.jenkins-job-status.param.inclSkippedTests.label=Include skipped tests ?
com.baloise.confluence.dashboard-plus.jenkins-job-status.param.inclSkippedTests.desc=If selected, the test total shown is augmented by the skipped tests, impacting the success ratio negatively

com.baloise.confluence.dashboard-plus.jenkins-job-status.param.applyOutlineStyle.label=Apply outline style ?
com.baloise.confluence.dashboard-plus.jenkins-job-status.param.applyOutlineStyle.desc=

com.baloise.confluence.dashboard-plus.jenkins-job-status.param.showFailedTestDetailsAsTooltip.label=Show the failed tests as tooltip ?
com.baloise.confluence.dashboard-plus.jenkins-job-status.param.showFailedTestDetailsAsTooltip.desc=If selected, detailed information about failed tests are shown on mouse-hover over the status light

com.baloise.confluence.dashboard-plus.jenkins-job-status.param.fontSize.label=Font size
com.baloise.confluence.dashboard-plus.jenkins-job-status.param.fontSize.desc=Specify how large/small the status light should be rendered

