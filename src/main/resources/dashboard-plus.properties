# static-status-light

com.baloise.confluence.dashboard-plus.static-status-light.label=Static Status Light
com.baloise.confluence.dashboard-plus.static-status-light.desc=Render a static status light with same look & feel and capabilities as Sonar Test Status or Jenkins Job Status

com.baloise.confluence.dashboard-plus.static-status-light.param.color.label=Color
com.baloise.confluence.dashboard-plus.static-status-light.param.color.desc=Pick a background color for the static status light

com.baloise.confluence.dashboard-plus.static-status-light.param.label.label=Label
com.baloise.confluence.dashboard-plus.static-status-light.param.label.desc=This label appears on the status light

com.baloise.confluence.dashboard-plus.static-status-light.param.hyperlinkURL.label=Hyperlink URL
com.baloise.confluence.dashboard-plus.static-status-light.param.hyperlinkURL.desc=Alternative URL for the hyperlink available for drilldown or navigation

com.baloise.confluence.dashboard-plus.static-status-light.param.hyperlinkTarget.label=Hyperlink target frame
com.baloise.confluence.dashboard-plus.static-status-light.param.hyperlinkTarget.desc=Target frame for the hyperlink (default _blank opens a new browser window/tab)

com.baloise.confluence.dashboard-plus.static-status-light.param.applyOutlineStyle.label=Apply outline style ?
com.baloise.confluence.dashboard-plus.static-status-light.param.applyOutlineStyle.desc=
